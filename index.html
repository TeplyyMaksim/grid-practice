<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <h1 id="title" class="title">
      Survey Form
    </h1>
    <form id="survey-form">
      <p id="description">
        Check my form:
      </p>
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="Name">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" placeholder="Email">
      <label for="age">Enter your age:</label>
      <input type="number" min="0" max="120"  placeholder="Age" />
      <label for="sex">Select your sex:</label>
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
      </select>
      <label>Select your status</label>
      <div class="radio-group">
        <input
          type="radio"
          id="status-single"
          name="status"
          value="single"
        >
        <label for="status-single">
          Single
        </label>
        <input
          type="radio"
          id="status-have-couple"
          name="status"
          value="have-couple"
        >
        <label for="status-have-couple">
          Have couple
        </label>
        <input
          type="radio"
          id="status-married"
          name="status"
          value="married"
        >
        <label for="status-married">
          Married
        </label>
      </div>
      <label>Select your favorite pets:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="favorite-pet" value="Cats">Cats<br>
        <input type="checkbox" name="favorite-pet" value="Dogs">Dogs<br>
        <input type="checkbox" name="favorite-pet" value="Birds">Birds<br>
      </div>
      <label for="notes">Any additional notes?</label>
      <textarea id="notes"></textarea>
      <button id="submit" type="submit">Send</button>
    </form>
  </main>
  <script src="./index.js">
  </script>
</body>
</html>
